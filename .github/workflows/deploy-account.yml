name: Deploy Account
on:
  push:
    branches:
      - master
    paths:
      - "account/**"
      - ".github/workflows/deploy-account.yml"
  workflow_dispatch:

jobs:
  new-deploy-account:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      LINGDOCS_NPM_TOKEN: ${{ secrets.LINGDOCS_NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: |
          npm install
          cd website
          npm install
          cd ../functions
          npm install
          cd ../account
          npm install
          npm run build
      - name: unpack tarball and restart app
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd apps/live/account/account && \
            git pull && \
            npm install && \
            npm run build && \
            pm2 restart account
